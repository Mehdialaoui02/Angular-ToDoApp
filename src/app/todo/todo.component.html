<div class="card shadow-lg mt-5">
    <div class="card-header text-center">
        <h1 class="display-6 fw-bold">To Do List</h1>
    </div>
    <div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Title" #titleInput> 
            <button class="btn" (click)="onClick(titleInput)">
                <i class="fa-solid fa-circle-plus fa-xl"></i>
            </button>
        </div>
        <ul class="list-group">
           <li class="list-group-item"
           *ngFor = "let item of todos">
            <span>
                    <i class="test-success" (click)="onStatusChange(item.id,!item.isDone)"
                    [ngClass] = "item.isDone?'fa-solid
                    fa-circle-check' : 'fa-regular fa-circle'"></i>
                    {{item.title}}
                    <span class="float-end text-secondary"
                    (click)="onDelete(item.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
            </span>
        </li>
        </ul>
    </div>
</div>
